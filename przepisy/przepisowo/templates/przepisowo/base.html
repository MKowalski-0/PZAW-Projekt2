<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Keto & Paleo Recipes{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'przepisowo/styles.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Strona główna</a>
        <a href="{% url 'recipe_list' %}">Przepisy</a>
        <div class="auth-links">
            {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Wyloguj</button>
            </form>
            {% else %}
                <a href="{% url 'login' %}">Zaloguj się</a> |
                <a href="{% url 'register' %}">Zarejestruj się</a>
            {% endif %}
        </div>
        
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
